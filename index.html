<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Important for mobile fullscreen + safe areas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>A Very Trojan Christmas</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: system-ui, Arial;
      overflow: hidden; /* stop page scrolling on mobile */
    }

    /* Canvas: always fill the visible screen */
    #game {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100dvh;       /* dynamic viewport height fixes phone bars */
      display: block;
      touch-action: none;   /* prevent scroll/zoom stealing touches */
      background: #000;
    }

    /* HUD layer above the canvas */
    #hud {
      position: fixed;
      left: 12px;
      bottom: 12px;
      z-index: 9999;
      /* keep away from iPhone home indicator */
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      pointer-events: none; /* allow clicks ONLY on button */
    }

    #muteBtn {
      pointer-events: auto;
      padding: 10px 12px;
      border: 1px solid rgba(255,255,255,0.85);
      background: rgba(0,0,0,0.55);
      color: #fff;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 700;
      opacity: 0.92;
      backdrop-filter: blur(6px);
    }

    #toast {
      position: fixed;
      left: 50%;
      bottom: 70px;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      border: 1px solid rgba(255,255,255,0.25);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 700;
      opacity: 0;
      transition: opacity 120ms ease;
      z-index: 9999;
      pointer-events: none;
    }

    #toast.show { opacity: 1; }
  </style>
</head>

<body>
  <div id="hud">
    <button id="muteBtn">Sound: On</button>
  </div>

  <canvas id="game"></canvas>
  <div id="toast"></div>

  <!-- Keep these at the end so the DOM exists first -->
  <script src="game.js"></script>
</body>
</html>
